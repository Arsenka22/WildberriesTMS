<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./style/index.css" rel="stylesheet">
  <title>WildberriesTMS</title>
</head>

<body>
  <header>
    <nav class="w-full px-2 py-2 flex bg-gray-500 justify-between items-center gap-3 rounded-md  z-50">
      <button class="h-10 px-2 py-2 text-white bg-fuchsia-600 rounded-xl cursor-pointer"
        id="wbButton">WILDBERRIES</button>
      <input type="text"
        class="h-10 bg-white-500 border-black rounded-xl flex-grow text-center rounded-lg placeholder:text-black"
        name="searchText" id="search" placeholder="Поиск...">
      <button class="h-10 px-2 py-2 text-white bg-fuchsia-600 rounded-xl cursor-pointer"
        id="busketButton">Корзина</button>
    </nav>
  </header>
  <main>
    <div class="bg-gray-100 flex items-center justify-center h-full w-full mt-5">
      <div
        class="relative w-full max-w-full sm:max-w-[600px] md:max-w-[800px] lg:max-w-[1000px] xl:max-w-[1200px] 2xl:max-w-[1400px] overflow-hidden border border-gray-300 bg-white rounded-lg mx-auto">
        <div id="slider" class="flex transition-transform duration-500 ease-in-out ">
          <div class="w-full flex-shrink-0 h-64 sm:h-72 md:h-80 lg:h-96">
            <img src="/public/img/slide 2.jpg" alt="Товар WB 1" class="w-full h-full object-cover">
          </div>
          <div class="w-full flex-shrink-0 h-64 sm:h-72 md:h-80 lg:h-96">
            <img src="/public/img/slide 3.jpg" alt="Товар WB 2" class="w-full h-full object-cover">
          </div>
          <div class="w-full flex-shrink-0 h-64 sm:h-72 md:h-80 lg:h-96">
            <img src="/public/img/slide 4.jpg" alt="Товар WB 3" class="w-full h-full object-cover">
          </div>
          <div class="w-full flex-shrink-0 h-64 sm:h-72 md:h-80 lg:h-96">
            <img src="/public/img/slide 5.jpg" alt="Товар WB 4" class="w-full h-full object-cover">
          </div>
          <div class="w-full flex-shrink-0 h-64 sm:h-72 md:h-80 lg:h-96">
            <img src="/public/img/slide1.jpg" alt="Товар WB 5" class="w-full h-full object-cover">
          </div>
        </div>

        <button id="prev"
          class="absolute left-1 sm:left-2 top-1/2 -translate-y-1/2 bg-yellow-100 p-2 sm:p-3 rounded-full shadow">‹</button>
        <button id="next"
          class="absolute right-1 sm:right-2 top-1/2 -translate-y-1/2 bg-yellow-100 p-2 sm:p-3 rounded-full shadow">›</button>

        <div class="flex justify-center space-x-1 sm:space-x-2 mt-3 sm:mt-4 p-1 sm:p-2">
          <button class="dot w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-yellow-200" data-index="0"></button>
          <button class="dot w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-yellow-200" data-index="1"></button>
          <button class="dot w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-yellow-200" data-index="2"></button>
          <button class="dot w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-yellow-200" data-index="3"></button>
          <button class="dot w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-yellow-200" data-index="4"></button>
        </div>
      </div>
    </div>

    <!-- Контейнер для карточек товаров -->
    <div id="app" class="app grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-4 justify-items-center p-4"></div>

    <!-- Кнопка добавления товара -->
    <div class="flex justify-center my-6">
      <button id="add-product-button" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Добавить
        товар</button>
    </div>

    <!-- Корзина -->
    <div id="cart"
      class="hidden w-full md:w-1/3 bg-gray-700 flex flex-col p-4 fixed right-0 top-0 h-full z-50 overflow-y-auto">
    </div>

    <!-- Модальное окно -->
    <div id="backgroundModal" class="hidden fixed top-0 left-0 right-0 bottom-0 w-full h-full bg-black opacity-80 z-40">
    </div>
    <div id="productModal"
      class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-auto p-4 bg-white border border-gray-400 rounded z-50">
      <div class="headerModal flex justify-between items-center pb-4 border-b border-gray-300">
        <h3 class="font-bold text-gray-700 text-lg">Добавить новый товар</h3>
        <div id="closeProductModal" class="cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#454545"
            width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </div>
      <div class="contentModal">
        <form id="updateProductForm" class="py-4 space-y-3">
          <div class="w-full space-y-2">
            <label for="productName" class="block font-bold text-gray-600">Название товара *</label>
            <input type="text" id="productName" name="name"
              class="w-full px-3 py-1.5 border border-gray-400 rounded focus:outline-2 outline-indigo-600" required>
          </div>
          <div class="w-full space-y-2">
            <label for="productImage" class="block font-bold text-gray-600">Изображение *</label>
            <input type="file" id="productImage" name="image"
              class="w-full px-3 py-1.5 border border-gray-400 rounded focus:outline-2 outline-indigo-600" required>
          </div>
          <div class="w-full space-y-2">
            <label for="productDiscount" class="block font-bold text-gray-600">Скидка *</label>
            <input type="number" id="productDiscount" name="discount"
              class="w-full px-3 py-1.5 border border-gray-400 rounded focus:outline-2 outline-indigo-600" required>
          </div>
          <div class="w-full space-y-2">
            <label for="productNewPrice" class="block font-bold text-gray-600">Новая цена, р. *</label>
            <input type="number" id="productNewPrice" name="newPrice"
              class="w-full px-3 py-1.5 border border-gray-400 rounded focus:outline-2 outline-indigo-600" required>
          </div>
          <div class="w-full space-y-2">
            <label for="productOldPrice" class="block font-bold text-gray-600">Старая цена, р.</label>
            <input type="number" id="productOldPrice" name="oldPrice"
              class="w-full px-3 py-1.5 border border-gray-400 rounded focus:outline-2 outline-indigo-600">
          </div>
        </form>
        <div class="flex items-center justify-between pt-4 border-t border-gray-300">
          <button type="submit" form="updateProductForm"
            class="px-3 py-1.5 bg-white border-2 border-indigo-600 rounded text-indigo-600 hover:bg-indigo-600 hover:text-white text-sm uppercase font-bold cursor-pointer">Добавить</button>
          <button type="reset" form="updateProductForm"
            class="px-3 py-1.5 bg-white border-2 border-gray-800 rounded text-gray-800 hover:bg-gray-800 hover:text-white text-sm uppercase font-bold cursor-pointer">Отменить</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./app.js" type="module"></script>
</body>

</html>
